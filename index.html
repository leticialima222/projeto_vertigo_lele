<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&family=Titillium+Web:wght@400;600;700&display=swap"
        rel="stylesheet">
    <title>Vertigo</title>
</head>

<body>
    
    <header>
        <img src="./imagens/logo.svg" alt="Logo">
    </header>
   
        <main>
            <section class="descricao">
                <h1>Acesse a Plataforma</h1>
                <p>Faça login ou registre-se para começar a construir seus projetos ainda hoje.</p>
            </section>
            <section class="login">
                <form action="">
                    <div class="input-box">
                        <label for="email">Email</label>
                        <input type="email" name="" id="email" placeholder="Digite seu e-mail">
                    </div>
                    <input type="password" name="" id="senha" placeholder="Digite seu senha">
                </div>
                <button>Entrar</button>
            </form>
            <p>
                Ainda não tem uma conta? <a href="">Inscreva-se</a>
            </p>
        </main>
        <div class="bg-desktop">
            <img src="./bg-desktop.svg" alt="background desktop">
        </div>
</body>

</html>
